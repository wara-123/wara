<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro de Reclamaciones</title>
    <style>
        /* Estilos CSS embebidos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #b30000;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

    <h1>Libro de Reclamaciones</h1>

    <form action="https://formsubmit.co/waracorreo@gmail.com" method="POST">
        <!-- Campos ocultos -->
        <input type="hidden" name="_subject" value="Nuevo Reclamo desde el Libro de Reclamaciones">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

        <!-- Campos del formulario -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo">Tipo de mensaje:</label>
        <select id="tipo" name="tipo" required>
            <option value="reclamo">Reclamo</option>
            <option value="queja">Queja</option>
        </select>

        <label for="detalle">Detalle del reclamo o queja:</label>
        <textarea id="detalle" name="detalle" rows="5" required></textarea>

        <label for="pedido">Pedido del consumidor:</label>
        <textarea id="pedido" name="pedido" rows="3"></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
